<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API slots</title>
    <script>
        customElements.define('custom-menu', class extends HTMLElement {
            items = []

            connectedCallback() {
                this.attachShadow({mode: 'open'});
                this.shadowRoot.innerHTML = `<div class="menu">
      <slot name="title"></slot>
      <ul><slot name="item"></slot></ul>
    </div>`;

                // слотовый элемент добавляется/удаляется/заменяется
                this.shadowRoot.firstElementChild.addEventListener('slotchange', e => {
                    let slot = e.target;
                    if (slot.name == 'item') {
                        this.items = slot.assignedElements().map(elem => elem.textContent);
                        alert("Items: " + this.items);
                    }
                });
            }
        });

        // пункты меню обновятся через 5 секунду
        setTimeout(() => {
            menu.insertAdjacentHTML('beforeEnd', '<li slot="item">Кексы</li>')
        }, 5000);
    </script>
</head>
<body>
    <custom-menu id="menu">
        <span slot="title">Сладости</span>
        <li slot="item">Леденцы</li>
        <li slot="item">Фруктовые тосты</li>
    </custom-menu>
</body>
</html>
