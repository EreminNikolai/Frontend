<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
    </head>
    <body>     
        <h1>Итерация 6.</h1>
        <h2>Работа с браузером с помощью JavaScript.</h2>
        <ol class="list_questions">
            <li>
                <h3>Получение текущего URL</h3>
                <div>
                    <input type="button" value="Выполни" onclick="GetCurrentUrl()">
                </div>
            </li>
            <li>
                <h3>Получение, навигация и изменение истории переходов страницы/окна (BOM)</h3>
                <div>
                    <input type="button" value="Перейти на Google.com" onclick="PostBackGoogle()">
                    <input type="button" value="Добавить ссылку в историю" onclick="AddItemHistory()">
                    

                    <input type="button" value="Начало" onclick="StartLink()">
                    <input type="button" value="Назад" onclick="BackLink()">
                    <input type="button" value="Вперед" onclick="ForwardLink()">
                    <input type="button" value="Конец" onclick="LasLink()">

                </div>
            </li>
            <li>
                <h3>Вывод alert</h3>
                <div>
                    <input type="button" value="Выполни" onclick="UserAlert()">
                </div>
            </li>
            <li>
                <h3>Сохранение Cookie и перезапись с параметрами</h3>
                <div>
                    <input type="button" value="Выполни" onclick="SaveCookies()">
                </div>
            </li>
            <li>
                <h3>Local Storage</h3>
                <div>
                    <input type="button" value="Выполни" onclick="SaveInLocalStorage()">
                </div>
            </li>
            <li>
                <h3>Session Storage</h3>
                <div>
                    <input type="button" value="Выполни" onclick="SaveInSessionStorage()">
                </div>
            </li>
          </ol>
    </body>
</html>
